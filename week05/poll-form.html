<!DOCTYPE html>
<html lang="en-us">
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1"> 
     <title>WDD 130 | HTML Form - User Poll</title>
     <meta name="description" content="WDD130 Week05 Homework 'Prepare: Learning Activities' assignment">
     <meta name="author" content="Viktor Merkulov">
     <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
         <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">E-mail:</label>
                    <input type="email" id="useremail" name="usermail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">"What is your favorite browser?"</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="edge">Edge</option>
                            <option value="firefox">Firefox</option>
                            <option value="opera">Opera</option>
                            <option value="safari">Safari</option>
                        </select><br>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet"><br>
                    </div>
                    <div class="form-item">
                        <label class="feedback" for="feedback">List the places you have lived:</label>
                        <textarea name="feedback" id="feedback" rows="4" placeholder="Kyiv Ukraine, Leeds United Kingdom, Frankfurt-on-Main Germany"></textarea>
                    </div>            
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2024 | HTML Form - User Poll Activity | Viktor Merkulov</p>
    </footer>
</body>
</html>
